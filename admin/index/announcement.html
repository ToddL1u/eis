    $('.btn-edit').click(function(){
      setInput(false);
    })
    
    $('.btn-confirm').click(function(){
      setInput(true);
    })
    
    function setInput(read){
      $('input').attr("readonly", read);
      if(read){
        $('#wmd-button-bar').hide();
        $('textarea[name="content"]').hide();
        $('#fieldUpload').hide();
        $('.section-toolbar').hide();
      }else{
        $('#wmd-button-bar').show();
        $('textarea[name="content"]').show();
        $('#fieldUpload').show();
        $('.section-toolbar').show();
