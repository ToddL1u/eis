  <script>
    // 顯示social media sm-icon
    $(".social-media li").hide();
    $(".btn-sm-icon").click(function(){
      if(!$('input.facebook').val()){
        $('.social-media li:nth-child(2)').hide();
      }else {
        $('.social-media li:nth-child(2)').show();
      };
      if(!$('input.twitter').val()){
        $('.social-media li:nth-child(3)').hide();
      }else {
        $('.social-media li:nth-child(3)').show();
      };
      if(!$('input.google-plus').val()){
        $('.social-media li:nth-child(4)').hide();
      }else {
        $('.social-media li:nth-child(4)').show();
      };
      if(!$('input.behance').val()){
        $('.social-media li:nth-child(5)').hide();
      }else {
        $('.social-media li:nth-child(5)').show();
      };
      if(!$('input.youtube').val()){
        $('.social-media li:nth-child(6)').hide();
      }else {
        $('.social-media li:nth-child(6)').show();
      };
      if(!$('input.home').val()){
        $('.social-media li:nth-child(7)').hide();
      }else {
        $('.social-media  li:nth-child(7)').show();
      };
      var showText = false;
      $('#smModal input').each(function(){
        if($(this).val() != '') showText = true;
      });

      showText ? $(".social-media label").hide() : $(".social-media label").show();
    })


    $(".sure ,.cancel, textarea, .introduction .info-content").hide();
     // 點擊編輯執行
      $(".edit").click(function(){
        $(this).hide().siblings("button").show().siblings("label").hide();
        $(this).siblings(".form-control").show().val($(this).siblings(".info-content").text());
        $(this).siblings(".info-content").hide().siblings("textarea").show().text($(this).siblings(".info-content").val());
      });
      // 點擊確定執行
      $(".sure").click(function(){
        $(this).hide().siblings(".cancel").hide().siblings(".edit").show().siblings("input, textarea").hide();
        if(!$(this).siblings(".form-control").val()){
            $(this).siblings(".info-content").text($(".form-control").val()).hide().siblings(".decs").show();
            }else{
            $(this).siblings(".decs").hide().siblings(".info-content").show().text($(this).siblings(".form-control").val());
            }  
      });
      // 點擊取消
       $(".cancel").click(function(){
         $(this).hide().siblings(".sure").hide().siblings(".edit").show();
         $(this).siblings(".form-control").hide().val($(this).siblings(".info-content").text());
         if(!$(this).siblings(".form-control").val()){
            $(this).siblings(".decs").show();
            }else{
            $(this).siblings(".info-content").show();
            }
       });

  </script>
