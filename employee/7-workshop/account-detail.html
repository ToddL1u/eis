  <div id="workshop" class="container nav-workshop-3">

          <section>
            <form class="form-horizontal summary">
              <div class="form-group">

                  <input type="text" class="form-control wait" value="2016/10/10 19:35" readonly>
                </div>
              </div>
            </form>
          </section>

          <section>
            <form class="form-horizontal detail">
              <div class="form-group">
                <label class="col-sm-1 control-label">請款編號</label>
                <div class="col-sm-8">
                  <input type='text' class="form-control" value="XR3456" readonly>

              </div>
              <div class="form-group">

                <div class="col-sm-2">
                  <input type='text' class="form-control" value="2016/10/10" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">課程名稱</label>
                <div class="col-sm-11">
                  <input type='text' class="form-control" value="JavaScript程式設計新手村 NT$ 800 / JavaScript程式設計新手村【進階】 NT$ 1200" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">請款金額</label>
                <div class="col-sm-3">
                  <input type='number' class="form-control" value="2000" readonly>

              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>銀行代號</th>

                      <tr>

          </section>
          <a href="account.html"><button type="button" class="btn btn-default"><span class="fa fa-reply"></span>Back</button></a>
        </div>
        <footer></footer>
      </div>
    </div>
  </div>

  </body>
  <script src="../../assets/js/function.js"></script>
  <script>
  //請款記錄=====================================================================
    var status = getUrlParameter('status');
    if (status == 'success'){
      var html_file ='<div class="form-group"><div class="col-sm-12"><button type="button" class="btn btn-submit" style="float: right;"><span class="fa fa-download"></span>下載匯款明細</button></div></div>'
      $('form.summary').find('input').removeClass('wait');
      $('input.status').val('已入帳');
      $('input.reply').val('回覆內容回覆內容回覆內容');
      $('form.detail').append(html_file);
    }
    if (status == 'failed'){
      $('form.summary').find('input').removeClass('wait').addClass('failed');
      $('input.status').val('請款失敗');
      $('input.reply').val('請款失敗原因請款失敗原因');
    }
  </script>
