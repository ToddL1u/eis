<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label required">上課日期</label>
    <div class="col-sm-10">
      <input type="text" name="datefilter" class="form-control" placeholder="請選擇上課起始、結束日期">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label required">每週上課</label>
    <div class="col-sm-10">
      <label><input type="checkbox">星期一</label>
      <label><input type="checkbox">星期二</label>
      <label><input type="checkbox">星期三</label>
      <label><input type="checkbox">星期四</label>
      <label><input type="checkbox">星期五</label>
      <label><input type="checkbox">星期六</label>
      <label><input type="checkbox">星期日</label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label required">選擇時段</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option selected disabled>請選擇上課時段</option>
        <option>上午09:00 ~ 13:00 4小時</option>
        <option>下午13:00 ~ 18:00 5小時</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">留言備註</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" placeholder="如果有其他關於上課時間的注意事項，請在這裡提醒學生(例：第二個星期不上課)..."></textarea>
    </div>
  </div>
</form>

<script>
  $('input[name="datefilter"]').daterangepicker({
      autoUpdateInput: false,
      locale: {
          cancelLabel: 'Clear',
          format: 'YYYY/MM/DD'
      }
  });

  $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('YYYY/MM/DD') + ' - ' + picker.endDate.format('YYYY/MM/DD'));
  });

  $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
      $(this).val('');
  });

  $('.datetimepicker3').datetimepicker({
      format: 'LT',
      allowInputToggle:true
  });
</script>
