<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AYDYN EIS</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../../assets/css/employee-main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../assets/js/moment.js"></script>
    <script src="../../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../assets/js/jasny-bootstrap.min.js"></script>
    <script src="../../assets/js/bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
  <div id="wage" class="container nav-wage-3">
    <header class="header"></header>
    <div class="wrap">
      <nav class="nav"></nav>
      <div class="content">
        <div class="info">
          <div class="title">
            <ul class="aydyn-breakcrumb">
                <li><a href="invoice.html">薪資</a></li>
                <li><a href="invoice.html">核銷單據</a></li>
                <li>檢視</li>
            </ul>
          </div>
          <section>
            <form id="myForm" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-1 control-label">狀態</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control wait" value="待審" readonly>
                </div>
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" readonly>
                </div>
                <label class="col-sm-1 control-label">異動時間</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control wait" value="2016/10/10 19:35" readonly>
                </div>
              </div>
            </form>
          </section>

           <section>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-1 control-label">類別</label>
                <div class="col-sm-3">
                  <select class="form-control" disabled>
                    <option disabled selected value>請選擇核銷類別</option>
                    <option selected>誤餐費</option>
                    <option>夜點費</option>
                    <option>其他</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">加班日期</label>
                <div class='col-md-3'>
                  <div class='input-group date' id='selectDate'>
                      <input type='text' class="form-control" value="2016/10/10 Mon" readonly>
                      <span class="input-group-addon">
                          <span class="fa fa-calendar"></span>
                      </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">發票日期</label>
                <div class='col-md-3'>
                  <div class='input-group date' id='selectDate'>
                      <input type='text' class="form-control" value="2016/10/10 Mon" readonly>
                      <span class="input-group-addon">
                          <span class="fa fa-calendar"></span>
                      </span>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label class="col-sm-1 control-label">內容</label>
                <div class="col-sm-11">
                  <input type="text" class="form-control" value="EIS專案趕工 (star rating)" readonly>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">收據</label>
                <label class="col-sm-11 control-label text-left"><a href="#"><span class="fa fa-paperclip"></span>file.word</a></label>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">金額</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" value="150" readonly>
                </div>
                <label class="col-sm-0 control-label">NTD</label>
              </div>
            </form>
          </section>
          <a href="invoice.html"><button type="button" class="btn btn-default"><span class="fa fa-reply"></span>Back</button></a>
        </div>
        <footer></footer>
      </div>
    </div>
  </div>
    

    
  </body>
  <script src="../../assets/js/function.js"></script>
