  <body>
  <div id="training" class="container">
    <header class="header"></header>
    <div class="wrap">
      <nav class="nav"></nav>
      <div class="content">
        <div class="info">
          <div class="title">
            <ul class="aydyn-breakcrumb">
                <li><a href="index.html">教育訓練</a></li>
                <li><a href="index.html">受訓記錄</a></li>

          <section>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-1 control-label">狀態</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control pass" value="待簡報" readonly>
                </div>
                <label class="col-sm-1 control-label">回覆內容</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control pass" value="加油，你可以的！" readonly>
                </div>
                <label class="col-sm-1 control-label">異動時間</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control pass" value="2016/10/10 19:35" readonly>
                </div>
              </div>
            </form>
          </section>

          <section>
            <form id="myForm" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-1 control-label">課程</label>
                <div class="col-sm-3">
                  <select id="courseType" class="form-control" disabled>
                    <option disabled selected value>請選擇課程類別</option>
                    <option value="interior">內訓</option>
                    <option value="exterior" selected>外訓</option>
                    <option value="self">自行提案</option>
                  </select>
                </div>

                <div id="exCourse" class="col-sm-8"">
                  <select class="form-control" disabled>
                    <option disabled selected value>請選擇一門外訓課程</option>
                    <option>ColdFusion網頁程式設計</option>
                    <option>Flash應用程式開發</option>
                    <option>創意網站設計精修班</option>
                    <option selected>精通 Flash RIA ActionScript 應用開發精修班</option>
                    <option>Flash Lite手機介面及遊戲製作班</option>
                    <option>Flex Web 2.0技術應用班</option>
                    <option>CSS 網頁語法精修班</option>
                  </select>
                </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">受訓區間</label>
                <div class='col-md-3'>
                  <div class='input-group date' id='startDate'>
                      <input type='text' class="form-control" value="2016/12/14 09:48" readonly>
                      <span class="input-group-addon">
                          <span class="fa fa-calendar"></span>
                      </span>
                  </div>
                </div>
                <div class='col-md-3'>
                  <div class='input-group date' id='endDate'>
                      <input type='text' class="form-control" value="2016/12/14 09:48" readonly>
                      <span class="input-group-addon">
                          <span class="fa fa-calendar"></span>
                      </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">簡報日期</label>
                <div class='col-md-3'>
                  <div class='input-group date' id='reportStart'>
                      <input type='text' value="2016/10/10 14:00" class="form-control" placeholder="Report Start" readonly>
                      <span class="input-group-addon">
                          <span class="fa fa-calendar"></span>
                      </span>
                  </div>
                </div>
                <div class="col-sm-1">
                  <input type="number" value="1" class="form-control" readonly>
                </div>
                <label class="col-sm-0 control-label">HR</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label class="control-label note">*簡報日期需訂於課程結束後一周內</label>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">費用</label>
                <div class="col-sm-2">
                  <input id="selfCost" type="text" class="form-control" value="2400" readonly>
                </div>
                <label class="col-sm-0 control-label">NTD</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label id="selfNote" class="control-label note">*系統自動帶入</label>
              </div>

              <div class="form-group">
                <label class="col-sm-1 control-label">服務到期</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" value="2017/10/10" readonly>
                </div>
                <label class="control-label note">*系統自動帶入</label>
              </div>

              <hr>

              <div class="form-group">
                <div class="checkbox col-sm-9">
                  <label class="control-label note">
                    <input type="checkbox" checked disabled>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我已詳細閱讀&nbsp;<a href="#" data-toggle="modal" data-target="#myModal"><b>教育訓練補助條款</b></a>，並接受所有規定事項。
                  </label>

              </div>
            </form>
          </section>

          <section>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-1 control-label required">檔案上傳</label>
                <div id="fieldUpload" class="col-sm-11">
                  <input id="annouoment-attach" name="input24[]" type="file" multiple class="file-loading" required>
                </div>
              </div>

              <hr>

              <div class="form-group">
                <div class="col-sm-12 text-right">
                  <button type="submit" class="btn btn-submit">Submit</button>
                </div>
              </div>
          </section>
          <button type="button" id="back" class="btn btn-default" data-href="index.html"><span class="fa fa-reply"></span>Back</button>
        </div>
        <footer></footer>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-window-close"></span></button>
              <div class="modal-title">
                <h3>教育訓練</h3>
                <h2>教育訓練補助條款</h2>
              </div>
              <table class="table-center">
                <thead>
                  <tr>
                    <th>受訓費用(NTD)</th>
                    <th>續服務年限</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>5,000</td>
                    <td>6 Months</td>
                  </tr>
                  <tr>
                    <td>5,001-12,000</td>
                    <td>1 Year</td>
                  </tr>
                  <tr>
                    <td>12,001-20,000</td>
                    <td>2 Years</td>
                  </tr>
                  <tr>
                    <td>20,001-30,000</td>
                    <td>3 Years</td>
                  </tr>
                  <tr>
                    <td>30,001</td>
                    <td>4 Years</td>
                  </tr>
                </tbody>
              </table>
              <div class="note">
                <p>*續服務年限自課程結束隔日起算之。</p>
                <p>*若因政府相關單位法規規定需有執照之教育訓練；唯證照需無條件為公司使用及特殊公司指派者，則不在上述之限制。</p>
              </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <!-- Modal -->
        <div class="modal fade" id="modalDelete" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-window-close"></span></button>
              <div class="modal-title">
                <h2>確定離開當前頁面？</h2>
                <p>您尚未將編輯過的表單送出，資料將會流失</p>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-center">
                  <button type="button" class="btn btn-default " data-dismiss="modal" aria-label="Close">Cancel</button>
                  <a href="index.html" type="submit" class="btn btn-submit" aria-label="Close">Leave</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </div>
    </div>

  </body>
  <script src="../../assets/js/moment.js"></script>
  <script src="../../assets/js/bootstrap-datetimepicker.min.js"></script>
  <script src="../../assets/js/function.js"></script>
  <script>
    $('#annouoment-attach').fileinput({
        browseLabel: '選擇檔案...',
        cancelLabel: '取消',
        initialPreview: [
            //- 'http://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/631px-FullMoon2010.jpg',
            //- 'http://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Earth_Eastern_Hemisphere.jpg/600px-Earth_Eastern_Hemisphere.jpg'
        ],
        // initialPreviewShowDelete: true,
        // initialPreviewAsData: true,
        initialPreviewConfig: [
            //- {caption: "飯店介紹.jpg", size: 930321, width: "120px", key: 1},
            //- {caption: "Earth.jpg", size: 1218822, width: "120px", key: 2}
        ],
        layoutTemplates: {
            actions: '<div class="file-actions">\n' +
                    '    <div class="file-footer-buttons" style="float:none">\n' +
                    '        {upload}<button type="button" class="kv-file-zoom btn btn-xs btn-default" title="View Details"><i class="glyphicon glyphicon-zoom-in"></i></button>'+
                    '<button type="button" class="kv-file-remove btn btn-default" {dataUrl}{dataKey}><i class="fa fa-trash"></i></button>{other}' +
                    '    </div>\n' +
                    '</div>',
            actionDelete: '<button type="button" class="kv-file-remove btn btn-danger btn-block" {dataUrl}{dataKey}><i class="fa fa-trash-o"></i> Delete</button>',
            actionUpload: '',
        },
        deleteUrl: "/site/file-delete",
        uploadUrl: '/file-upload-batch/2',
        overwriteInitial: true,
        maxFileSize: 25600,
        initialCaption: "選擇檔案",
    });

    $('#back').click(function(){
      var check = 0;
      $('#annouoment-attach').each(function(index, item){
        if(item.value != '')check++;
      });
      if(check > 0){
        $('#modalDelete').modal('show');
      }else{
        $href = $(this).data('href');
        window.location.href = $href;
      }
    });
  </script>
</html>
